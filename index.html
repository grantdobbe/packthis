<head>
<meta charset="utf-8" />

<title>Pack This!</title>

<style>
body {
	font-family: "Open Sans", Helvetica, sans-serif;
	font-size: 16pt;
	background: darkblue;
	color: darkblue;
}

h1 {
	font-size: 16vw;
	text-align: center;
	color: linen;
}

h2 {
	font-size: 1rem;
	text-align: center;
	color: linen;
}

form.form {
	background: ghostwhite;
	padding: .5rem;
	border-radius: 1rem;
	border: .125rem solid MediumSlateBlue;
}

fieldset.group {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	align-items: stretch;
	align-content: stretch;
	padding: 1rem;
	border-radius: 1rem;
	border: .125rem solid MediumSlateBlue;
	
}
legend.group {
	font-size: 1.75rem;
	font-weight: bold;
}

fieldset.subgroup {
	flex: 1;
	min-width: 10rem;
	margin: 0.5rem;
	border-radius: 1rem;
	border: .125rem solid MediumSlateBlue;

}

legend.subgroup {
	font-size: 1.25rem;
	font-weight: bold;
}

div.item {
	line-height: 2rem;
	vertical-align: middle;
}

input[type="checkbox"] {
	vertical-align: middle;
}

input[type="text"] {
	text-align: right;
	float: right;
}

input[type="submit"] {
	display: block;
	margin: 1rem auto;
	
}

label {

}

@media all and (min-width: 960px) {
    body{
        font-size: 12pt;
    }

	div.item {
		line-height: 2rem;
	}

}

 
@media all and (max-width: 959px) and (min-width: 600px) {
    body{
        font-size: 16pt;
    }
    
	div.item {
		line-height: 3rem;
	}
    
}
 
@media all and (max-width: 599px) and (min-width: 320px) {
    body{
        font-size: 18pt;
    }
	div.item {
		line-height: 4rem;
	}
 
}

</style>
